<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anonymous Chat Room</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
      body {
        font-size: 30px;
      }
      #m {
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        width: 100%;
        height: 50px;
        z-index: 99;
        background: #fafafa;
        border: none;
        outline: none;
        padding-left: 55px;
        padding-right: 55px;
        color: #666;
        font-weight: 400;
        /* width: 80%; */
        font-size: 30px;
      }

    </style>
  </head>
  <script type="text/javascript" src = "/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#message').append($('<li>').text(msg));
      });
    });
  </script>
  <body>
    <ul id = "message">

    </ul>
    <form class="" action="index.html" method="post">
      <input id="m" autocomplete="off" placeholder="type here">
    </form>

  </body>
</html>
